<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>타임리프 알아가기</h1>

<p th:text="${#temporals.format(today, 'yyyy-MM-dd')}"></p> <!--LocalDate를 yyyy-mm-dd 포맷으로 변경-->
<div th:object="${person}"> <!-- person을 선택한 객체로 지정-->
    <p th:text="|이름: *{name}"></p>
    <p th:text="|나이: *{age}"></p>
    <p>취미</p>
    <ul th:each="hobby: *{hobbies}"> <!-- hobbies 리스트의 갯수에 따라 반복-->
    <li th:text="${hobby}"></li>
    <span th:if="${hobby == 'Badminton'}">(제일 좋아하는 것)</span> <!-- 제일 좋아하는 취미 출력 시 (제일 좋아하는 것) 출력-->
    </ul>
</div>

<a th:href="@{api/articles/{id}(id=${person.id})}">글 보기</a> <!-- 1번째 블로그 글 보러 이동-->
</body>
</html>
