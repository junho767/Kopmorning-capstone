<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="/css/jun.css"> <!-- ref=" stylesheet"은 외부 리소스 가져오는 것-->
</head>

<body>
<div class="header">
    <a href="#"><img class="pl-logo" src="/img/PL_LOGO.png"></a>
    <a href="#"><img class="uel-logo" src="/img/UEL_LOGO.png"></a>
    <a href="#"><img class="liv-logo" src="/img/LIVLOGO.png"></a>
    <a href="#"><img class="facup-logo" src="/img/FACUP_LOGO.png"></a>
    <a href="#"><img class="cflc-logo" src="/img/CFLC_LOGO.png"></a>
</div>

<div class="nav-menu">
    <span><a href="#">HISTORY</a></span>
    <span><a href="articles">ARTICLE</a></span>
    <span><a href="test">PLAYER</a></span>
    <span><a href="#">SCHEDULE</a></span>
</div>

<div class="container">
    <div class="advertisement">

    </div>
    <div class="section">
    </div>
    <div class="aside">
        <div class="container-side">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div class="userinfo">
                <div class="logo2 mt2 mb2"></div>
                <div class="mt2 mb2">
                    <p th:text="${user.name + '님 어서오세요!'}"></p>
                    <p> n년차 콥</p>
                </div>
                <div class="mt2">
                    <button type="button" class="my-profile" onclick="">내 정보</button>
                    <button type="button" class="logout-btn" onclick="location.href='/logout'">로그아웃</button>
                </div>
            </div>
                <div class="standings">
                    <th:block th:each="team : ${standing}">
                        <ul>
                            <li class="position mt2"><span th:text="${team.position}"></span> </li>
<!--                            <li class="team-name mt2"><span th:text="${team.team_shortName}"></span></li>-->
                            <li class="played-games mt2"><span th:text="${team.played_games}"></span></li>
                            <li class="won mt2"><span th:text="${team.won}"></span></li>
                            <li class="draw mt2"><span th:text="${team.draw}"></span></li>
                            <li class="goal-difference mt2"><span th:text="${team.goal_difference}"></span></li>
                            <li class="points mt2"><span th:text="${team.points}"> </span></li>
<!--                            <li><span th:text="team.image"></span></li>-->
                        </ul>
                    </th:block>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/article.js"></script>
<script src="/js/token.js"></script>
</body>
</html>
