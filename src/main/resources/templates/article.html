<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="/css/jun.css">
</head>
<body>
<div class="header">
    <a href="#"><img class="pl-logo" src="/img/PL_LOGO.png"></a>
    <a href="#"><img class="uel-logo" src="/img/UEL_LOGO.png"></a>
    <a href="#"><img class="liv-logo" src="/img/LIVLOGO.png"></a>
    <a href="#"><img class="facup-logo" src="/img/FACUP_LOGO.png"></a>
    <a href="#"><img class="cflc-logo" src="/img/CFLC_LOGO.png"></a>
</div>

<div class="nav-menu">
    <span><a href="#">HISTORY</a></span>
    <span><a href="articles">ARTICLE</a></span>
    <span><a href="test">PLAYER</a></span>
    <span><a href="#">SCHEDULE</a></span>
</div>

<div class="container">

    <div class="advertisement">

    </div>

    <div class="section">
        <div class="col-lg-8">
            <button type="button" id="modify-btn"
                    th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
                    class="btn btn-primary btn-sm">수정</button>
            <button type="button" id="delete-btn"
                    class="btn btn-secondary btn-sm">삭제</button>

            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">
                <input type="hidden" id="user-id" th:value="${user.email}">
                <header class="mb2">
                    <p class="f30 mb1" th:text="${article.title}"></p>
                    <div class="mb2" th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')} By ${article.author}|"></div>
                </header>
                <section class="mb67">
                    <p class="f15" th:text="${article.content}"></p>
                </section>
                <div class="comment-box">
                    <input type="text" id="comment" placeholder="댓글 작성..">
                    <button type="button" id="writeComment">댓글 달기</button>
                    <p>댓글 목록</p>
                </div>
            </article>
        </div>
    </div>

    <div class="aside">
        <div class="container-side">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div class="container-userinfo">
                <img th:src="@{${user.picture}}" alt="no">
                <div class="mt2 mb2">
                    <p th:text="${user.name + '님 어서오세요!'}"></p>
                    <p> n년차 콥</p>
                </div>
                <div class="mt2">
                    <button type="button" class="my-profile" onclick="">내 정보</button>
                    <button type="button" class="logout-btn" onclick="location.href='/logout'">로그아웃</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/article.js"></script>
</body>
