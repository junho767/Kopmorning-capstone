<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="/css/jun.css">
</head>
<body>
<div class="header">
    <a th:href="@{/main}"><img class="liv-logo" src="/img/LIVLOGO.png"></a>
</div>
<div class="nav-container">
    <ul class="nav-menu">
        <li>
            <a th:href="@{/story}">TEAM</a>
            <ul class="submenu">
                <li><a href="#">경력</a></li>
                <li><a th:href="@{/team/64}">선수</a></li>
                <li><a th:href="@{/schedule}">경기 일정</a></li>
            </ul>
        </li>
        <li>
            <a th:href="@{/articles}">ARTICLE</a>
            <ul class="submenu">
                <li><a th:href="@{/articles}">자유 게시판</a></li>
                <li><a href="">뉴스 게시판</a></li>
                <li><a href="">타 팀 게시판</a></li>
            </ul>
        </li>
        <li>
            <a href="">LEAGUE</a>
            <ul class="submenu">
                <li><a href="">프리미어 리그</a></li>
                <li><a href="">유로파 리그</a></li>
                <li><a href="">FA 컵</a></li>
                <li><a href="">EFL 컵</a></li>
            </ul>
        </li>
        <li>
            <a href="">공지사항</a>
            <ul class="submenu"></ul>
        </li>
    </ul>

</div>

<div class="container">

    <div class="advertisement">

    </div>

    <div class="section">
        <div class="col-lg-8">
            <button type="button" id="modify-btn" th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
                    class="btn btn-primary btn-sm">수정</button>
            <button type="button" id="delete-btn" class="btn btn-secondary btn-sm">삭제</button>
            <button class="btn btn-primary btn-sm" type="button" id="LikeUp-btn">좋아요</button>
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">
                <input type="hidden" id="user-id" th:value="${user.email}">
                <header class="mb2">
                    <p class="f30 mb1" th:text="${article.title}"></p>
                    <p th:text="|좋아요 수 : ${article.likeCount}|"></p>
                    <p th:text="|조회한 수 : ${article.viewCount}|"></p>
                    <div class="mb2" th:if="${article.user.name == null}" th:text="|Posted on ${#temporals.format(article.createdAt, 'MM-dd HH:mm')} By ${article.user.nickname}|"></div>
                    <div class="mb2" th:unless="${article.user.name == null}" th:text="|Posted on ${#temporals.format(article.createdAt, 'MM-dd HH:mm')} By ${article.user.name}|"></div>
                </header>
                <section class="mb67">
                    <p class="f15" th:text="${article.content}"></p>
                </section>
                <div class="comment-container">
                    <input type="text" id="comment" placeholder="댓글 작성..">
                    <button type="button" id="writeComment">댓글 달기</button>
                    <p>댓글 목록</p>
                    <div class="">
                        <ul th:each="comment : ${comment}">
                            <li class="w50 comment-layout" th:unless="${comment.user.picture.startsWith('https://')}">
                                <img th:src="@{'/image/'+ ${comment.user.picture}}" alt="User Image">
                            </li>
                            <li class="w50 comment-layout" th:if="${comment.user.picture.startsWith('https://')}">
                                <img th:src="${comment.user.picture}">
                            </li>
                            <li class="w70 tc comment-layout"><span class="fw" th:if="${user.name == null}" th:text="${comment.user.nickname}"></span></li>
                            <li class="w70 tc comment-layout"><span class="fw" th:unless="${user.name == null}" th:text="${comment.user.name}"></span></li>
                            <li class="w600 comment-layout"><span class="fw" th:text="${comment.comment}"></span></li>
                            <li class="w100 comment-layout"><span class="fw" th:text="${#temporals.format(comment.createdDate,'HH : mm')}"></span></li>
                        </ul>
                    </div>
                </div>
            </article>
        </div>
    </div>

    <div class="aside">
        <div class="container-side">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div class="container-userinfo">
                <div th:unless="${user.picture.startsWith('https://')}">
                    <img th:src="@{'/image/'+ ${user.picture}}" alt="User Image">
                </div>
                <div th:if="${user.picture.startsWith('https://')}">
                    <img th:src="${user.picture}">
                </div>
                <div class="mt2 mb2">
                    <p th:if="${user.name == null}" th:text="|${user.nickname}님 어서오세요!|"></p>
                    <p th:unless="${user.name == null}" th:text="|${user.name}님 어서오세요!|"></p>
                </div>
                <div class="mt2">
                    <button type="button" class="my-profile" onclick="location.href='/myprofil'">내 정보</button>
                    <button type="button" class="logout-btn" onclick="location.href='/index'">로그아웃</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/article.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="sweetalert2.all.min.js"></script>
</body>
