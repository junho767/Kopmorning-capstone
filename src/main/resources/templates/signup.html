<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="/css/background.css">
    <script src="/js/background.js"></script>

</head>
<body id="exampleElement" class="background-image-bg">
<div class="container text-center">
    <div class="card bg-dark" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
            <h1 class="font-white">SIGN UP</h1>
            <div class = "mb-2">
                <form th:action="@{/user}" method="POST">
                    <!-- 토큰을 추가하여 CSRF 공격 방지 -->
                    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                    <div class="mb2">
                        <label class="font-white">아이디</label>
                        <input type="email" class="form-control mt1" name="email">
                    </div>
                    <div class="mb2">
                        <label class="font-white">비밀번호</label>
                        <input type="password" class="form-control mt1" name="password">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
