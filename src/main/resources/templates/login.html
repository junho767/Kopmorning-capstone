<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <link rel="stylesheet" href="/css/background.css">
    <script src="/js/background.js"></script>
</head>
<body id="exampleElement" class="background-image-bg">
<div class="container bg-dark">
    <form action="/articles" method="POST">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <div class="mt1 mb1 text-center">
            <h1 class="font-white">LOGIN</h1>
        </div>
        <div class="mb2 text-center">
            <label class="font-white">아이디</label>
            <input type="email" class="form-control mt1" name="username">
        </div>
        <div class="mb2 text-center">
            <label class="font-white">비밀번호</label>
            <input type="password" class="form-control mt1" name="password">
        </div>
        <div class="mb2 text-center">
            <button type="submit" class="btn btn-primary">로그인</button>
            <button type="button" class="btn btn-primary" onclick="location.href='/signup'">회원가입</button>
        </div>
        <div class="mt2 text-center">
            <a href="/oauth2/authorization/google">
                <img src="/img/web_light_sq_na@1x.png">
            </a>
        </div>
    </form>
</div>
</body>
</html>
