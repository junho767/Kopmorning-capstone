<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <link rel="stylesheet" href="/css/background.css">
    <script src="/js/background.js"></script>
</head>
<body id="exampleElement" class="background-image-bg">
<div class="container">
    <form action="/login" method="POST">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <div class="mb">
            <label>아이디</label>
            <input type="email" class="form-control" name="username">
        </div>
        <div class="mb">
            <label>비밀번호</label>
            <input type="password" class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" onclick="location.href='/signup'">회원가입</button>
        <div class="mt-logo-center">
            <a href="/oauth2/authorization/google">
                <img src="/img/web_light_sq_na@1x.png">
            </a>
        </div>
    </form>
</div>
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div>
                <h2 class="text-white">로그인</h2>

            </div>
        </div>
    </div>
</section>
</body>
</html>
