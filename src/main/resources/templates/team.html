<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>팀 정보</title>
    <link rel="stylesheet" href="/css/jun.css"> <!-- ref=" stylesheet"은 외부 리소스 가져오는 것-->
</head>

<body>
<div class="header">
    <a href="#"><img class="pl-logo" src="/img/PL_LOGO.png"></a>
    <a href="#"><img class="uel-logo" src="/img/UEL_LOGO.png"></a>
    <a href="/main"><img class="liv-logo" src="/img/LIVLOGO.png"></a>
    <a href="#"><img class="facup-logo" src="/img/FACUP_LOGO.png"></a>
    <a href="#"><img class="cflc-logo" src="/img/CFLC_LOGO.png"></a>
</div>

<div class="nav-menu">
    <span><a href="/history">HISTORY</a></span>
    <span><a href="/articles">ARTICLE</a></span>
    <span><a href="test">PLAYER</a></span>
    <span><a href="/schedule">SCHEDULE</a></span>
</div>

<div class="container">

    <div class="advertisement">

    </div>


    <div class="section">
        <div class="container-team">
            <div class="test-team">
                <img th:src="${team.team_crest}" alt="no">
                <p class="fw" th:text="${team.team_name}"></p>
                <p class="fw">영국</p>
            </div>
            <div class="player-list">
                <div class="top">
                    <ul>
                        <li class="top w100"><p>이름</p></li>
                        <li class="top w600"><p>사진</p></li>
                        <li class="top w100"></li>
                        <li class="top w100"></li>
                    </ul>
                </div>
                <th:block th:each="player : ${player}">
                    <ui>
                        <li class="top fw w200"><p th:text="${player.player_name}"></p></li>
                        <div th:unless="${player_image == '0'}">
                                <li class="top fw w600"><img th:src="${player.player_image}" onerror="this.src='/img/default.png'"></li>
                        </div>
                        <li class="top fw w100"></li>
                    </ui>
                </th:block>
            </div>
        </div>

    </div>

    <div class="aside">
        <div class="container-side">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div class="container-userinfo">
                <img th:src="@{${user.picture}}" alt="no">
                <div class="mt2 mb2">
                    <p th:text="${user.name + '님 어서오세요!'}"></p>
                </div>
                <div class="mt2">
                    <button type="button" class="my-profile" onclick="location.href='/myprofil'">내 정보</button>
                    <button type="button" class="logout-btn" onclick="location.href='/logout'">로그아웃</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/article.js"></script>
<script src="/js/token.js"></script>
</body>
</html>
