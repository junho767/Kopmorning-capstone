<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="/css/jun.css"> <!-- ref=" stylesheet"은 외부 리소스 가져오는 것-->
</head>

<body>
<div class="header">
    <a href="#"><img class="pl-logo" src="/img/PL_LOGO.png"></a>
    <a href="#"><img class="uel-logo" src="/img/UEL_LOGO.png"></a>
    <a href="#"><img class="liv-logo" src="/img/LIVLOGO.png"></a>
    <a href="#"><img class="facup-logo" src="/img/FACUP_LOGO.png"></a>
    <a href="#"><img class="cflc-logo" src="/img/CFLC_LOGO.png"></a>
</div>

<div class="nav-menu">
    <span><a href="#">HISTORY</a></span>
    <span><a href="#">ARTICLE</a></span>
    <span><a href="#">PLAYER</a></span>
    <span><a href="#">SCHEDULE</a></span>
</div>

<div class="container">
    <div class="advertisement">

    </div>
    <div class="section">
        <div class="w-button">
            <button type="button" id="create-btn"
                    th:onclick="|location.href='@{/new-article}'|"
                    class="custom-btn btn-5">글 쓰기
            </button>
        </div>
        <div class="articles">
            <ul>
                <li><span class="fl tc w70 title">글 번호</span></li>
                <li><span class="fl tc w600 title">제목</span></li>
                <li><span class="fl tc w170 title">글쓴이</span></li>
                <li><span class="fl tc w170 title">날짜</span></li>
                <li><span class="fl tc w70 title">추천 수</span></li>
            </ul>
        </div>
        <div class="articles-sub">
            <ul>
                <th:block th:each="item : ${articles}">
                    <li><span th:text="${item.id}" class="fl tc w70 list"></span></li>
                    <li>
                        <a th:href="@{/articles/{id}(id=${item.id})}" class="fl tc w600 list" th:text="${item.title}"></a>
                    </li>
                    <li><span th:text="${item.author}" class="fl tc w170 list"></span></li>
                    <li><span th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd HH:mm')}" class="fl tc w170 list"></span></li>
                    <li><span class="fl tc w70 list"></span></li>
                </th:block>
            </ul>
        </div>
    </div>
    <div class="aside">
        <div class="container-side">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div class="userinfo">
                <div class="logo2 mt2 mb2"></div>
                <div class="mt2 mb2">
                    <p th:text="${user.name + '님 어서오세요!'}"></p>
                    <p> n년차 콥</p>
                </div>
                <div class="mt2">
                    <button type="button" class="my-profile" onclick="">내 정보</button>
                    <button type="button" class="logout-btn" onclick="location.href='/logout'">로그아웃</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/article.js"></script>
<script src="/js/token.js"></script>
</body>
</html>
