<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="/css/jun.css"> <!-- ref=" stylesheet"은 외부 리소스 가져오는 것-->
</head>

<body>
    <div class="header">
        <a th:href="@{/main}"><img class="liv-logo" src="/img/LIVLOGO.png"></a>
    </div>
    <div class="nav-container">
        <ul class="nav-menu">
            <li>
                <a th:href="@{/story}">TEAM</a>
                <ul class="submenu">
                    <li><a href="#">경력</a></li>
                    <li><a th:href="@{/team/64}">선수</a></li>
                    <li><a th:href="@{/schedule}">경기 일정</a></li>
                </ul>
            </li>
            <li>
                <a th:href="@{/articles}">ARTICLE</a>
                <ul class="submenu">
                    <li><a th:href="@{/articles}">자유 게시판</a></li>
                    <li><a href="">뉴스 게시판</a></li>
                    <li><a href="">타 팀 게시판</a></li>
                </ul>
            </li>
            <li>
                <a href="">LEAGUE</a>
                <ul class="submenu">
                    <li><a href="">프리미어 리그</a></li>
                    <li><a href="">유로파 리그</a></li>
                    <li><a href="">FA 컵</a></li>
                    <li><a href="">EFL 컵</a></li>
                </ul>
            </li>
            <li>
                <a href="">공지사항</a>
                <ul class="submenu"></ul>
            </li>
        </ul>

    </div>
<div class="container">
    <div class="advertisement">

    </div>


    <!--div를 양 옆으로 나누자 ex  이름   : ??
                               닉네임  : ??  -->
    <div class="test-userinfo">
        <div th:unless="${user.picture.startsWith('https://')}">
            <img class="w140 h140 radius-circle" th:src="@{'/profileImage/'+ ${user.picture}}" alt="User Image">
        </div>
        <div  th:if="${user.picture.startsWith('https://')}">
            <img class="w140 h140 radius-circle" th:src="${user.picture}">
        </div>
        <form th:action="@{/image/upload}" th:method="post" enctype="multipart/form-data">
            <input class="fw" id="profileImage" type="file" name="file" accept="image/*" required>
            <button type="submit" id="image-modify">이미지 수정</button>
        </form>
        <p th:text="|이름 : ${user.nickname}|"></p>
        <p th:text="|이메일 : ${user.email}"></p>
        <p th:text="|닉네임 : ${user.name}"></p>
        <p class="fw" th:if="${user.reason == 'null'}">좋아하는 이유 : [미입력]</p>
        <p class="fw" th:if="${user.year == null}">콥 : 0년차</p>
        <p class="fw" th:unless="${user.reason == null}" th:text="|좋아하는 이유 : ${user.reason}"></p>
        <p class="fw" th:unless="${user.year == null}" th:text="|콥 : ${user.year}|"></p>
        <div id="editForm" style="display: none;">
            <input type="text" id="userReason" placeholder="좋아하는 이유를 입력하세요">
            <input type="number" id="year" min="2000" max="2024" placeholder="년도을 고르세요">
            <input type="text" id="userNickname" placeholder="닉네임을 입력하세요">
            <button type="button" id="modify-userInfo" class="btn btn-primary btn-sm">완료</button>
        </div>
        <button id="editButton" class="btn btn-primary btn-sm">수정하기</button>
    </div>


    <div class="aside">
        <div class="container-side">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div class="container-userinfo">
                <div th:unless="${user.picture.startsWith('https://')}">
                    <img class="w140 h140 radius-circle" th:src="@{'/profileImage/'+ ${user.picture}}" alt="User Image">
                </div>
                <div  th:if="${user.picture.startsWith('https://')}">
                    <img class="w140 h140 radius-circle" th:src="${user.picture}">
                </div>
                <div class="mt2 mb2">
                    <p th:if="${user.name == null}" th:text="|${user.nickname}님 어서오세요!|"></p>
                    <p th:unless="${user.name == null}" th:text="|${user.name}님 어서오세요!|"></p>
                </div>
                <div class="mt2">
                    <button type="button" class="my-profile" onclick="location.href='/myprofil'">내 정보</button>
                    <button type="button" class="logout-btn" onclick="location.href='/index'">로그아웃</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
        document.getElementById("editButton").addEventListener("click", function() {
            document.getElementById("editForm").style.display = "block";
        });
    </script>
    <script src="/js/article.js"></script>
    <script src="/js/token.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="sweetalert2.all.min.js"></script>
</body>
</html>
